language: node_js
sudo: true  
node_js:
- stable

addons:
  firefox: latest
  code_climate:
    repo_token: 6daebca693f2332ee6bc3d0f073df118f7a03c6cc44e7c8a7885a59e33f6b279

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3 # give xvfb some time to start

script:
- echo ${AWS_EC2} > ~/.ssh/known_hosts
- echo ${PRIVATE_KEY} > key.pem
- ssh -y -i key.pem ubuntu@ec2-13-231-201-110.ap-northeast-1.compute.amazonaws.com "ls"

